	<div main>
	<h1>Зареєструватись</h1>
	<form id="contForm1" action="" method="post">
			<div>
			<label for="uname" required="required">Логін: </label>&nbsp;&nbsp;&nbsp;<input type="text" name="uname" value="" placeholder="Введіть імя">
			</div>
			
			
			<div>
			<label for="password" required="required">Пароль: </label><input type="password" name="upassword" value="" placeholder="Введіть пароль">
			</div>
			<div>
			<label for="uemail" required="required">Е-мейл: </label><input type="email" name="uemail" value="" placeholder="Зареєструватись">
			</div>
			<div>
			<label for="uregion">Регіон: </label>
			<select id="uregion" name="uregion">
				<option value="US">США</option>
				<option value="EU">Європа</option>
				<option value="UA" selected="selected">Україна</option>
				<option value="RU">Russia</option>
			</select>
			</div>
			<div>
			
			</div>
			<div>
				<input type="submit" value="Зареєструватись">
			</div>
		</form>
		<div class="result">
		</div>
		<script>

			jQuery("#contForm1").submit(function(){
				jQuery.post(
					'send.php',
					jQuery( "#contForm1" ).serialize(),
					function( data ) {
				  jQuery( ".result" ).html( data );
				});
				
				return false;
			});
		</script>
